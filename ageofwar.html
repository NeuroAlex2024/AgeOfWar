<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Age of War</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Чтобы избежать прокрутки, если игра занимает весь экран */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Черный фон для игры */
        }
    </style>
    <!-- Добавляем скрипт Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <object type="application/x-shockwave-flash" data="AgeOfWar.swf" width="800" height="600">
        <!-- Параметры для Flash Player (оставлены для совместимости, но Ruffle будет управлять) -->
        <param name="movie" value="AgeOfWar.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#000000" />
        <param name="allowScriptAccess" value="always" />
        <param name="allowFullScreen" value="true" />
        <!-- Сообщение, если Ruffle не может эмулировать или JS отключен -->
        <p>Ваш браузер не может запустить игру. Возможно, у вас отключен JavaScript или Flash-контент не поддерживается.</p>
    </object>
</body>
</html>
